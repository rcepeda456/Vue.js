!<!DOCTYPE html>
<html>
<head>
  <title> Some Vue JS exercises</title>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <body>
    <div id='app'>
      <input v-model="message"><br/> 
      {{message}}

    </div>

    <script>
    var app = new Vue({
      el: '#app',
      data: {
        message: 'Hello Vue!'
      }
    })
    </script>
    </body>
    </html>
